name: Pre-commit Check

on:
  pull_request:
    branches: [ "master", "rc/**" ]
  push:
    branches: [ "master", "rc/**" ]

jobs:
  pre-commit:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        # Fetch full history to ensure pre-commit can work properly
        fetch-depth: 0
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pre-commit
        pip install -e '.[dev,extras]'
    
    - name: Run pre-commit on all files
      run: |
        # Run pre-commit on all files to check if any changes are needed
        pre-commit run --all-files --show-diff-on-failure
    
    - name: Verify unasync is up to date
      run: |
        # Specifically check that make-unasync doesn't need to make changes
        # This script exits with code 1 if any files need updating
        echo "Checking if sync files are up to date with async files..."
        if ! python bin/make-unasync; then
          echo "❌ Error: Sync files are out of date!"
          echo "Please run 'bin/make-unasync' locally and commit the changes."
          echo "This ensures that the synchronous code is generated from the latest async code."
          exit 1
        else
          echo "✅ Sync files are up to date!"
        fi
